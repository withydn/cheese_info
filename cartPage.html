<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://kit.fontawesome.com/2af2d7ae1b.js" crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/cartPage.css" />
  </head>
  <body>
    <header class="header">
      <h1>
        <a href="./index.html">Cheese.in</a>
      </h1>
      <!-- 헤더  버거바-->
      <div class="sub_menu">
        <a href="#" onclick="return false"
          ><i
            class="fa-solid fa-bars"
            style="color: orange"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight"
          ></i
        ></a>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel">Cheese.in</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <div class="burger-in"><a href="./login.html">로그인</a></div>
            <div class="burger-in"><a href="./buypage.html">판매페이지</a></div>
            <div class="burger-in"><a href="./history.html">치즈의 역사</a></div>
            <div class="burger-in"><a href="./store.html">치즈맛집</a></div>
            <div class="burger-in"><a href="./cartPage.html">장바구니</a></div>
          </div>
        </div>
      </div>
    </header>

    <div class="receipt_wrap">
      <h1>The Receipt</h1>
      <header>
        <dl class="info">
          <div>
            <dt>Store</dt>
            <dd>cheese.in</dd>
          </div>
          <div>
            <dt>Date</dt>
            <dd class="order-date">MM / DD / YYYY</dd>
          </div>
          <div>
            <dt>Manager</dt>
            <dd>Cheese.info</dd>
          </div>
        </dl>
      </header>
      <main>
        <table class="item-box">
          <colgroup>
            <col />
            <col />
            <col />
          </colgroup>
          <tr>
            <th style="text-align: center">품명</th>
            <th>수량</th>
            <th>가격</th>
            <th></th>
          </tr>
        </table>
      </main>
      <div class="reciept-footer">
        <dl class="info">
          <div>
            <dt>할인</dt>
            <dd><span class="price">0</span></dd>
          </div>
          <div class="total">
            <dt>
              <h2>합계</h2>
            </dt>

            <dd>
              <h2><span class="total-price"></span></h2>
            </dd>
          </div>
        </dl>
        <div class="btn-buy">구매하기</div>
        <p class="greeting">구매해 주셔서 감사합니다. 좋은 하루 되세요. :)</p>
      </div>
    </div>
    <script src="./js/cartPage.js"></script>
  </body>
</html>

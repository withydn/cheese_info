<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판매화면</title>
  </head>
  <script src="https://kit.fontawesome.com/2af2d7ae1b.js" crossorigin="anonymous"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
  />
  <script
    defer
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="./css/buypage.css" />
  <body>
    <header class="header">
      <h1>
        <a href="./mainpage.html">Cheese.in</a>
      </h1>
      <!-- 헤더  버거바-->
      <div class="sub_menu">
        <a href="#" onclick="return false"
          ><i
            class="fa-solid fa-bars"
            style="color: orange"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight"
          ></i
        ></a>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel">Cheese.in</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <div class="burger-in"><a href="./login.html">로그인</a></div>
            <div class="burger-in"><a href="./buypage.html">판매페이지</a></div>
            <div class="burger-in"><a href="./history.html">치즈의 역사</a></div>
            <div class="burger-in"><a href="./store.html">치즈맛집</a></div>
            <div class="burger-in"><a href="./cartPage.html">장바구니</a></div>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <!-- 판매화면구성 -->
      <div class="inner">
        <h2>상품</h2>

        <div class="filter">
          <div class="filter-item clicked">all</div>
          <div class="filter-item">fresh</div>
          <div class="filter-item">soft</div>
          <div class="filter-item">semi-hard</div>
          <div class="filter-item">hard</div>
          <div class="filter-item">fruit</div>
          <div class="filter-item">smoke</div>
          <div class="filter-item">cream</div>
          <div class="filter-item">pizza</div>
        </div>

        <div class="item-list">
          <!-- <article class="item-container" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <div class="item-container-header">
              <img src="./images/blueberry.jpeg" alt="치즈" class="item-img" />
            </div>
            <div class="item-container-body">
              <h4 class="item-title">모짜렐라 500g</h4>
              <p class="item-price">9900원</p>
            </div>
          </article> -->
        </div>
      </div>

      <!-- 모달 구성화면-->
      <div class="modal-container">
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="modal-item-imgBox">
                  <img class="modal-item-img" src="./images/almond.jpeg" alt="img" />
                </div>
                <div class="modal-item-text">
                  <div class="modal-item-title"></div>
                  <div class="modal-item-price"></div>
                  <div class="modal-item-desc"></div>
                  <div class="buy-button"><span></span></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./js/buypage.js"></script>
  </body>
</html>
